<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum=1.0, user-scalable=no">
	<title>접수하기</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<hr>
			<div id="a">
				<div id="left">
					<ul>
						<li>주소명 : <p th:text="${place.roadAddressName}">Road Address Nam</p></li>
						<li>전화번호 : <p th:text="${place.phone}">Phone</p></li>
						<li>홈페이지 : <p th:text="${place.placeUrl}">Place URL</p></li>
					</ul>
				</div>
				<div id="right">
					<table>
						<thead>
						<tr>
							<th>예약하기</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>환아명 : <input type="text" id="search" name="search" placeholder="ex) xxx"></td>
						</tr>
						<tr>
							<td>진료명 :
								<select size="1">
									<option value="#" selected="selected">소아진료</option>
									<option value="#">영유아검진</option>
									<option value="#">예방접종</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><button type="button" id="button" style="margin-left: 100px">접수 신청</button></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
