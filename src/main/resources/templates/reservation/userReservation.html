<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/reservationStyle.css">
</head>
<body>
<div class="container">
    <h1>접수내역 확인</h1>
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>병원명</th>
                <th>진료항목</th>
                <th>접수 일시</th>
                <th>상태</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservationInfo : ${userReservationList}">
                        <td th:text="${reservationInfo.resNo}"></td>
                        <td th:text="${reservationInfo.hptName}"></td>
                        <td th:text="${reservationInfo.txList}"></td>
                        <td th:text="${reservationInfo.rDate}"></td>
                        <td th:text="${reservationInfo.status}"></td>
                        <td></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
