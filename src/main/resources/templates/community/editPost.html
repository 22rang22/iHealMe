<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${dto.title}">후기 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/editPost.css}" href="../../css/community/editPost.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <form action="post.html" th:action method="post">
            <input type="hidden" name="page" th:value="${postPageRequestDTO.page}" value="1">

            <h4 class="head">후기 수정</h4>
            <div class="buttons">
                <button type="button" class="btn btn-secondary btn-md editBtn">수정</button>
                <button type="button" class="btn btn-secondary btn-md cancelBtn">취소</button>
            </div>
            <hr>
            <div class="mb-3">
                <input type="text" class="form-control-plaintext" name="hptName" th:value="|[${dto.hptName}]|"
                       value="[병원명]" readonly>
                <input type="text" class="form-control" name="title" th:value="${dto.title}" value="제목">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="15" th:text="${dto.content}">내용</textarea>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        var actionForm = $("form");

        $(".editBtn").click(function() {

            if(!confirm("게시글을 수정하시겠습니까?")){
                return ;
            }

            actionForm
                .attr("method","post")
                .submit();
        });

        $(".cancelBtn").click(function() {

            if(!confirm("게시글 수정을 취소하시겠습니까?")){
                return;
            }

            var postNo = [[${dto.postNo}]];

            actionForm.empty();

            actionForm.append('<input type="hidden" name="page" value=[[${postPageRequestDTO.page}]]>'); //목록 페이지 이동에 필요한 내용을 다시 추가
            actionForm.append('<input type="hidden" name="type" value=[[${postPageRequestDTO.type}]]>');
            actionForm.append('<input type="hidden" name="keyword" value=[[${postPageRequestDTO.keyword}]]>');

            actionForm
                .attr("action", "/community/" + postNo)
                .attr("method", "get");

            actionForm.submit();
        })
    </script>
</div>
</body>
</html>
