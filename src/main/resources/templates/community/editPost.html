<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/editPost.css}" href="../../css/community/editPost.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
</head>
<body>

<div class="container">
    <form action="post.html" th:action method="post">
        <h4 class="head">후기 작성</h4>
        <div class="buttons">
            <button type="submit" class="btn btn-secondary btn-md">수정</button>
            <button type="button" class="btn btn-secondary btn-md"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/community/posts}'|">취소</button>
        </div>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control" name="title" value="[새롬소아청소년과의원(자동입력)] 여기 추천합니다!">
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="15">새롬소아청소년과의원 추천합니다!
ㅈㄱㄴ</textarea>
        </div>
    </form>
</div>
</body>
</html>
