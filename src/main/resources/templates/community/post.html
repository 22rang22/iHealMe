<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${dto.title}">후기 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/post.css}" href="../../css/community/post.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
    <script th:src="@{/js/comment.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <h2 th:text="${message}"></h2>

        <div class="post">
            <h2 class="post-title" th:text="|[${dto.hptName}] ${dto.title}|">[병원명] 제목</h2>
            <p class="post-author" th:text="${dto.userEmail}">작성자 이메일 &nbsp;&nbsp;&nbsp;&nbsp;</p>
            <span class="post-hits" th:text="|조회수 ${dto.hit}|">조회수 238</span>
            <span class="post-registerDate"
                  th:text="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm')}">23.4.4 화</span>
            <hr>
            <div class="post-content">
                <p th:text="${dto.content}">내용</p>
            </div>
            <hr>

            <!--<form th:action="@{/community/{postNo}/report(postNo=${dto.postNo})}" method="post">
                <input type="hidden" name="page" th:value="${postPageRequestDTO.page}">
                <input type="hidden" name="type" th:value="${postPageRequestDTO.type}">
                <input type="hidden" name="keyword" th:value="${postPageRequestDTO.keyword}">-->

            <div class="lbuttons">
                <button type="submit" class="btn btn-secondary btn-sm reportBtn" th:text="|신고 (${dto.report})|">신고</button>
            </div>
            <!--</form>-->
            <form th:action="@{/community/{postNo}/delete(postNo=${dto.postNo})}" method="post">
                <div class="rbuttons">
                    <button type="button" class="btn btn-secondary btn-sm"
                            onclick="location.href='editPost.html'"
                            th:onclick="|location.href='@{/community/{postNo}/edit(postNo=${dto.postNo},page=${postPageRequestDTO.page},type=${postPageRequestDTO.type},keyword=${postPageRequestDTO.keyword})}'|">
                        수정
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm deleteBtn">삭제</button>
                </div>
            </form>
            <br>
            <br>
            <br>
            <br>

            <!-- 댓글 -->
            <div class="comment">
                <h4 class="comment-title">댓글<span class="comment-count" th:text="|(${dto.commentCount})|">(7)</span>
                </h4>
                <button class="badge badge-info addComment btn-secondary">댓글 등록하기</button>
                <div class="commentList">

                </div>

                <hr>

                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">댓글 입력 창</h5>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>
                                        <input class="form-control" type="text" id="commentContent" name="commentContent"
                                               placeholder="댓글을 입력해보세요.">
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="postNo" name="postNo" th:value="${dto.postNo}">
                                <input type="hidden" id="commNo" name="commNo">
                                <button type="button" class="btn btn-secondary btn-danger commentDelete">Remove</button>
                                <button type="button" class="btn btn-secondary btn-warning commentUpdate">Modify</button>
                                <button type="button" class="btn btn-secondary btn-primary commentSave">Save</button>
                                <button type="button" class="btn btn-secondary btn-outline-secondary commentClose"
                                        data-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-sm"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/community(page=${postPageRequestDTO.page},type=${postPageRequestDTO.type},keyword=${postPageRequestDTO.keyword})}'|">
                목록으로 돌아가기
            </button>
        </div>
    </div>

    <script th:inline="javascript">
        var actionForm = $("form");

        $(".deleteBtn").click(function(){

            if(!confirm("게시글을 삭제하시겠습니까?")){
                return ;
            }

            actionForm
                .attr("method","post")
                .submit();
        });

        $(".reportBtn").click(function() {

            if(!confirm("게시글을 신고하시겠습니까?")){
                return;
            }

            var postNo = [[${dto.postNo}]];

            actionForm.empty();

            actionForm.append('<input type="hidden" name="page" value=[[${postPageRequestDTO.page}]]>');
            actionForm.append('<input type="hidden" name="type" value=[[${postPageRequestDTO.type}]]>');
            actionForm.append('<input type="hidden" name="keyword" value=[[${postPageRequestDTO.keyword}]]>');

            actionForm
                .attr("action", "/community/" + postNo + "/report")
                .attr("method", "post");

            actionForm.submit();
        });

        /*document.addEventListener("DOMContentLoaded", function() {
            if ([[${report}]]) {
                alert("게시글을 신고하였습니다.");
            }
        });*/
    </script>
</div>
</body>
</html>
